<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Poppins&family=Roboto:wght@300&display=swap');
        /* Additional custom CSS */
        body {
            background: rgb(106,184,252);
            background: linear-gradient(176deg, rgba(106,184,252,1) 0%, rgba(16,23,124,1) 100%);
            
        }
        .row{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            
        }
        .inputfor{
            align-items: center;
        }
        .form-container {
            padding: 20px;
            
            background: rgb(255,113,113);
            background: linear-gradient(176deg, rgba(255,113,113,1) 0%, rgba(255,194,0,1) 46%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow */
            border-radius: 10px; /* rounded corners */
        }
        .card-container {
            padding: 20px;
        }
        .btn{
            margin-top:5px;
        }
        h2{
            color:white;
            text-align:center;
            font-family: "Roboto", sans-serif;
        }
        hr{
            color: lightblue;
        }
        .inputfor{
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Assignment tracker</h2>
        <hr >
        <div class="row inputfor">
            <div class="col-md-3">
                <div class="form-container">
                    <h2>Add Item</h2>
                    <form action="/add" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="description" placeholder="Description">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9 card-container">
                <div>
                <h2>Items</h2>
                <div class="row items">
                    {% for item in items %}
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">{{ item.description }}</p>
                                    <form action="/edit/{{ item._id }}" method="post">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="name" placeholder="New name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name="description" placeholder="New description">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </form>
                                    <a href="/delete/{{ item._id }}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
